<!-- INSPECT TAGS TO SEE DIFFERENCE OF DIRECTIVES(v-if / v-show) -->

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
	<p v-if='show'>hi</p> <!-- v-if completely removes the tag -->
		<p v-else>else this appear</p>
		<template v-if='show'>
			<h1>Heading 1</h1>
			<p>Inside template tag</p>
		</template>
		<p v-show='show'>zaid</p> <!-- v-show hides the tag and display to none -->
		<button @click='show = !show'>hide/show</button>
</div>
